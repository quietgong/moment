<!DOCTYPE html>
<link rel="stylesheet" href="index.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
  rel="stylesheet"
/>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<html>
  <head>
    <title>Moment</title>
  </head>

  <body>
    <div class="container-fluid text-right">
      <span class="js-weather"></span>
    </div>
    <div class="container-fluid text-center" style="margin-top: 10%;">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greeting greeting"></h4>
      <form class="js-toDoForm">
        <input type="text" placeholder="할 일" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>
    <footer class="container-fluid navbar-fixed-bottom">
      <p>Made by Oh-junho</p>
      <p>Clone from NomadCoders</p>  
    </footer>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
